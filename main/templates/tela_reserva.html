{% load static %}
{%%}
<!DOCTYPE html>
<link rel="stylesheet" href="{% static 'css/style_reserva.css'%}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<script src="static\scripts.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css"/>
<header>
</header>
<div class="item">
	<h3>Asics</h3>
	<figure>
		<img src="https://assets.codepen.io/t-1/maksim-larin-jZyacqaR4iI-unsplash.jpg" alt="a pair of blue and red ASICS sneakers">
		<!-- full size image at: https://images.unsplash.com/photo-1560072810-1cffb09faf0f -->
		<figcaption>Photo by Maksim Larin</figcaption>

	</figure>
	<p class="special">Reserva</p>
	<label for="size-select">DATA:</label>
	<div class="dates">
		<div class="date">
		   <input class="form-control start_date mb-4" type="button" onclick="caldendario()" placeholder="Escolha a Data">
		   <span class="fa fa-calendar start_date_calendar" aria-hidden="true "></span>
		</div>
	 </div>
	<label for="color-select">Color:</label>
	<select name="color" id="color-select">
		<option value=""></option>
		<option value="blue">blue</option>
		<option value="red">red</option>
		<option value="black">black</option>
	</select>
	<label for="quantity-select">Quantity:</label>
	<select name="quantity" id="quantity-select">
		<option value=""></option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
	<button type="button" href="{% url 'cadastrar' %}">Reservar</button>
</div>
